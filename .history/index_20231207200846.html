<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="public/favicon-32x32.png" />
        <!-- <link rel="stylesheet" href="style.scss" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz App</title>
    </head>
    <script type="module" defer src="/src/main.ts"></script>
    <body>
        <div
            id="app"
            class="py-16 px-28 bg-white dark:bg-gray-800 dark:text-gray-200"
        >
            <header class="flex justify-end items-center space-x-3">
                <img src="/public/icon-sun-dark.svg" />
                <div>
                    <input type="checkbox" id="toggle" class="hidden" />
                    <label for="toggle">
                        <div
                            class="rounded-full p-1 w-14 h-7 flex items-center bg-gray-300 dark:bg-sky-500 ml-auto"
                        >
                            <div
                                class="toggle-btn w-4 h-4 bg-white rounded-full shadow-md"
                            ></div>
                        </div>
                    </label>
                </div>
                <img src="/public/icon-moon-dark.svg" alt="moon icon" />
            </header>
        </div>
    </body>
</html>
