<!DOCTYPE html>
<html lang="en" class="duration-300 ease-in-out">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="public/favicon-32x32.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz App</title>
    </head>
    <script type="module" defer src="/src/main.ts"></script>
    <body class="py-16 px-28 bg-white dark:bg-gray-800 dark:text-gray-200">
        <div id="app">
            <header class="flex justify-end items-center space-x-3">
                <img src="/public/icon-sun-dark.svg" id="sun" alt="sun icon" />
                <div>
                    <input type="checkbox" id="toggle" class="hidden" />
                    <label for="toggle" class="cursor-pointer">
                        <div
                            class="rounded-full p-1 w-14 h-7 flex items-center bg-gray-30 bg-sky-500 ml-auto"
                        >
                            <div
                                class="toggle-btn w-4 h-4 bg-white rounded-full shadow-md duration-300"
                            ></div>
                        </div>
                    </label>
                </div>
                <img
                    src="/public/icon-moon-dark.svg"
                    id="moon"
                    alt="moon icon"
                />
            </header>
        </div>
    </body>
</html>
